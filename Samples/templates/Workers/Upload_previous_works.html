{% extends "worker_index.html" %}
{% block body %}
<form action="/newapp/workers_upload_previous_works_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
 <table style="width:500px;" align="center" class="table table-bordered">
    <tr>
      <td>Title</td>
      <td><input type="text" name="textfield" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" name="file" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><textarea name="textarea" class="form-control" required></textarea></td>
    </tr>

    <tr>

      <td>Skill</td>

      <td><select name="select" style="width: 99%;">
        {% for i in data %}
        <option value="{{ i.id }}">{{i.SKILL.skill}}
        </option>
        {% endfor %}
      </select>     
    </td>
    </tr>
    <tr>
      <td>Amount</td>
      <td><input type="text" class="form-control" name="textfield1" required/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="Submit" value="Upload" class="btn btn-success"  onclick="return confirm('Are you sure?')"/></td>
    </tr>
    
    <tr>
  </table>
</form>

{% endblock %}
