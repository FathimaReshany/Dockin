{% extends "worker_index.html" %}
{% block body %}
<form action="/newapp/workers_view_vaccancy_and_send_request_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table align="right">
    <tr>
      <td>Vaccancy</td>
      <td><input type="text" name="textfield" class="form-control"/></td>
      <td><input type="submit" name="Submit" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <td>sl.no</td>
      <td>Date</td>
      <td>Company</td>
      <td>Title</td>
      <td>Description</td>
      <td>Skill</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in data%}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.company_name}}</td>
      <td>{{ i.title }}</td>
      <td>{{ i.description }}</td>
      <td>{{i.skill_name}}</td>
      <td><a href="/newapp/worker_sent_vaccancy_request/{{i.id}}"class="btn btn-success">Request</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
