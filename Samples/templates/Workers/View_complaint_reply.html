{% extends "worker_index.html" %}
{% block body %}
<form action="/newapp/workers_view_complaint_reply_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table  align="right">
    <tr>
      <td>Date from </td>
      <td><input type="date" name="textfield" class="form-control"/></td>
      <td>to</td>
      <td><input type="date" name="textfield2" class="form-control"/></td>
      <td><input type="submit" name="Submit" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
  <table  class="table table-bordered">
    <tr>
      <td>sl.no</td>
      <td>Complaint date </td>
      <td>Complaint</td>
      <td>Reply</td>
      <td></td>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{ forloop.counter}}</td>
      <td>{{ i.complaint_date}}</td>
      <td>{{ i.complaint }}</td>
      <td>{{ i.reply }}</td>
      <td><a href="/newapp/worker_delete_complaint/{{i.id}}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
