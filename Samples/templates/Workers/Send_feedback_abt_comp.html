{% extends "worker_index.html" %}
{% block body %}
<form action="/newapp/workers_send_feedback_about_companies_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table align="right">
    <tr>
      <td>Company</td>
      <td><input type="text" name="textfield" class="form-control"/></td>
      <td><input type="submit" name="Submit" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
  
  <table class="table table-bordered">
    <tr>
      <td colspan="3">Company name </td>
    </tr>
    {% for i in data %}
    <tr>
      <td><img src="{{i.image}}" height="50" width="50"/></td>
      <td>{{i.company_name}}<br>
        {{i.state}}<br>
        {{i.district}}<br>
      </td>
      <td><a href="/newapp/workers_send_feedback/{{i.LOGIN_id}}">send feedback </a></td>
    </tr>
    {% endfor %}
  </table>
  
</form>
{% endblock %}
