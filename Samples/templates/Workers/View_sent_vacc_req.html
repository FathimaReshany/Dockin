{% extends "worker_index.html" %}
{% block body %}
<form action="/newapp/workers_view_sent_vaccancy_request/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered">
    <tr>
      <td>sl.no</td>
      <td>Date</td>
      <td>Company</td>
      <td>Vaccancy</td>
      <td>Description</td>
      <td>Skill</td>
      <td>Status</td>
      <td></td>
    </tr>
    {% for i in data %}
    <tr>
      
      <td>{{ forloop.counter }}</td>
      <td>{{i.vaccancy_request_date}}</td>
      <td>{{i.company_name}}</td>
      <td>{{i.title}}</td>
      <td>{{i.description}}</td>
      <td>{{i.skill_name}}</td>
      <td>{{i.status}}</td>
      <td><a href="/newapp/worker_delete_sent_vaccancy_request/{{i.id}}" class="btn btn-danger" onclick="return confirm('Are you sure to delete?')"> Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
