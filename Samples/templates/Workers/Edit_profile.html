{% extends "worker_index.html" %}
{% block body %}
<form action="/newapp/workers_edit_profile_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" value="{{data.name}}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><input name="radiobutton" type="radio" value="Male" {% if data.gender == 'Male' %} checked {% endif %}/>
      Male
        <input name="radiobutton" type="radio" value="Female"  {% if data.gender == 'Female' %} checked {% endif%}/>
      Female</td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><input type="date" name="textfield2" value="{{data.dob}}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" name="file" value="{{data.image}}" class="form-control" /></td>
    </tr>
    <tr>
      <td>District</td>
      <td><select name="select" class="form-control" >
        <option value="{{data.district}}"> {{data.district}}</option>
        <option>Calicut</option>
        <option>Wayanad</option>
      </select>      </td>
    </tr>
    <tr>
      <td>City</td>
      <td><input type="text" name="textfield3" value="{{data.city}}" class="form-control" /></td>
    </tr>
    <tr>
      <td>House name </td>
      <td><input type="text" name="textfield4" value="{{data.house_name}}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield5" value="{{data.pin}}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield6" value="{{data.phone}}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="textfield7" value="{{data.email}}" class="form-control" /></td>
    </tr>
    <tr>
      <td>Work description </td>
      <td><textarea name="textarea" class="form-control" >{{data.description}}</textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="Submit" value="Update" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
{% endblock %}
