{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'workerreg/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->


		<link rel="stylesheet" href="{% static 'workerreg/css/style.css' %}">
	</head>


	<body>


		<div class="wrapper" style="background-image: url('{% static '/workerreg/images/bg-registration-form-2.jpg' %}');">
			<div class="inner">
				<form action="">
					<h3>Registration Form</h3>

                    <div class="form-wrapper">
						<label for="">Name</label>
						<input type="text" class="form-control">
					</div>

                    <div class="form-wrapper">
						<label for="">DOB</label>
						<input type="date" class="form-control">
					</div>
					<div class="form-group">

						<div class="form-wrapper">

							<label for="">Gender</label>
							<td><input name="radiobutton" type="radio" value="Male" checked />
                                Male
                                <input name="radiobutton" type="radio" value="Female" />
                                Female</td>
						</div>


					</div>


                    <div class="form-wrapper">
						<label for="">District</label>
						<select name="select" class="form-control">
        <option>Calicut</option>
        <option>Wayanad</option>
        </select>
					</div>



                    <div class="form-wrapper">
						<label for="">City</label>
						<input type="text" class="form-control">
					</div>


                    <div class="form-wrapper">
						<label for="">House Name</label>
						<input type="text" class="form-control">
					</div>


                    <div class="form-wrapper">
						<label for="">Pin</label>
						<input type="text" class="form-control">
					</div>

                    <div class="form-wrapper">
						<label for="">Phone</label>
						<input type="text" class="form-control">
					</div>


                    <div class="form-wrapper">
						<label for="">Email</label>
						<input type="email" class="form-control">
					</div>

					<div class="form-wrapper">
						<label for="">Image</label>
						<input type="file" class="form-control">
					</div>


                    <div class="form-wrapper">
						<label for="">Work description</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<input type="password" class="form-control">
					</div>

{#						</label>#}
{#					</div>#}
					<button>Register Now</button>
				</form>
			</div>
		</div>

</html>
